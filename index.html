<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__auth-wrapper">
          <a href="/to/auth" class="link">
            <div class="icon-enter">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18V16H16V2H9V0H16C16.55 0 17.021 0.196 17.413 0.588C17.805 0.98 18.0007 1.45067 18 2V16C18 16.55 17.8043 17.021 17.413 17.413C17.0217 17.805 16.5507 18.0007 16 18H9ZM7 14L5.625 12.55L8.175 10H0V8H8.175L5.625 5.45L7 4L12 9L7 14Z"
                />
              </svg>
            </div>
            Вход
          </a>

          <a href="/to/register" class="button">Регистрация</a>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="main-search">
          <div class="main-search__wrapper">
            <h1 class="main-search__title">Поиск</h1>
            <div class="input input--with-button">
              <input
                name=""
                type="text"
                placeholder="Введите ID специалиста или ФИО..."
                value=""
              />

              <div class="input__button">
                <button class="button button--variant-medium">Найти</button>
              </div>
            </div>

            <div class="search-result">
              <p class="search-result__text">Результаты поиска по ФИО:</p>

              <ul class="search-result__sellers-list">
                <li class="search-result__sellers-item">
                  <section class="seller-card">
                    <div class="seller-card__image">
                      <img />
                    </div>
                    <div class="seller-card__info">
                      <div class="seller-card__title">Степан Затрубицкий</div>
                      <div class="seller-card__role">Врач-косметолог</div>
                    </div>
                  </section>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
